{{> partials/header}}
  <h1 class="title">Créer un candidat</h1>
<a href="/candidat/index" class="button is-info mb-3"><i class="fa-solid fa-chevron-left mr-1"></i> Retour à la liste de candidats</a>
  <div class="columns is-centered is-vcentered is-mobile">
    <div class="column is-9">
      <form method="POST" class="box candidat_form" action="/candidat/addCandidat">
        <label for="firstname">Prénom<span class="required" title="requis">*</span> :</label>
        <input type="text" placeholder="Prénom" name="prenom" id="firstname" class="input is-rounded mb-1" required />

        <label for="lastname">Nom<span class="required" title="requis">*</span> :</label>
        <input type="text" placeholder="Nom" name="nom" id="lastname" class="input is-rounded mb-1" required />

        <label for="email">Email<span class="required" title="requis">*</span> :</label>
        <input type="email" placeholder="Email" name="email" id="email" class="input is-rounded mb-1" required />

        <label for="phone">Téléphone<span class="required" title="requis">*</span> :</label>
        <input type="tel" placeholder="Téléphone" name="numeroTel" id="phone" class="input is-rounded mb-1" required />

        <label for="city">Ville<span class="required" title="requis">*</span> :</label>
        <input type="text" placeholder="Ville" name="ville" id="city" class="input is-rounded mb-1" required />

        <input type="hidden" name="reference" id="referenceCandidat">

            Mettre en ligne un CV...

        </span>

        </div>-->

        <div class="container has-text-centered">

  </div>
